<form [formGroup]="form" class="login-form">
  <ng-container *ngIf="loginFailed">
    Login failed!
  </ng-container>
  <p>
    <mat-form-field class="login-form-item">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" [formControlName]="'username'">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="login-form-item">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Username" type="password" [formControlName]="'password'">
    </mat-form-field>
  </p>
  <div class="form-buttons">
    <button mat-raised-button color="primary" type="submit" (click)="login()">
      Login
    </button>
  </div>
</form>
