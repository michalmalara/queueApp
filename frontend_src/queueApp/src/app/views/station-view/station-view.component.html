<ng-container *ngIf="!station">
  <app-view-header
    [title]="'Choose a Station'"/>
  <app-choose-station/>
</ng-container>
<ng-container *ngIf="station">
  <app-view-header
    [title]="'Station ' + station.name"/>
  <div class="station-panel">
    <div class="station-panel-element">
      <app-call-next-customer></app-call-next-customer>
    </div>
    <div class="station-panel-element">
      <app-customer-details></app-customer-details>
    </div>
  </div>
</ng-container>
